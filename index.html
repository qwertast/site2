<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Мои заметки</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <h1 class="menu__title">Мои заметки</h1>
            <button class="menu__button" id="newNoteBtn">Новая заметка</button>
            <h2 class="spisok">Теги</h2>
            <div class="spisok__item active" data-tag="all">Все</div>
            <div class="spisok__item" data-tag="ideas">Идеи</div>
            <div class="spisok__item" data-tag="personal">Личное</div>
            <div class="spisok__item" data-tag="work">Работа</div>
            <div class="spisok__item" data-tag="shopping">Список покупок</div>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" class="input" id="searchInput" placeholder="Поиск">
                <button class="search__button" id="searchBtn"></button>
            </div>
            <div class="zadachi" id="notesContainer">
                <!-- Заметки будут появляться здесь -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
